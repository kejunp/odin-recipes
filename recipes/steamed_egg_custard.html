  <h1>Steamed Egg Custard (蒸蛋羹)</h1>
  <nav><a href="../index.html">Home</a></nav>
  <img src="../img/egg_custard.jpg" alt="Steamed Egg Custard">
  <h2>Ingredients</h2>
  <ul>
    <li>2 eggs</li>
    <li>1 cup warm water or milk</li>
    <li>2–3 tsp sugar</li>
  </ul>
  <h2>Instructions</h2>
  <ol>
    <li>Mix and strain eggs with water and sugar.</li>
    <li>Steam gently, covered, for 10–12 minutes.</li>
  </ol>
